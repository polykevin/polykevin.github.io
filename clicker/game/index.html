<html>
  <title>Projekt</title><!-- Titre-->
  <link rel="stylesheet" href="style.css" /> <!--Lien vers le fichier CSS-->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@beta/dist/js.cookie.min.js"></script> <!--Code de qqn pour gérer les cookies-->
  <script src="https://cdn.jsdelivr.net/gh/erosson/swarm-numberformat@v0.1.0/dist/swarm-numberformat.min.js"></script><!--Code de qqn pour pouvoir arrondir les chiffres exemple 100000 en 100thousand-->
  <script src="context.js"></script><!--Liens vers le fichier javascript-->
  <body onload="jour()"><!--Lance la fonction jour au chargement du body-->
    <h1 id="zamn">Comment gagner de l'argent facilement en seulement quelques cliques ??!!</h1><!-- Titre H1-->
    <h1 id="uwu">0 $</h1><!-- Nombre de dollar total-->
    <h4 id="owo">0 $/Sec</h4><!-- Nombre de dollar généré par seconde-->
    <div id="oui"></div><!-- Div qui va contenir les bouttons d'amélioration-->
    <button id="clicker" type="button" onclick="autoclicker()"><!--Le bouton central quand tu clique ca appelle la fonction autoclicker-->
      <img src="argent.png"/><!-- L'image affiché sur le bouton central-->
    </button>
    <button id="reset" onclick="reset()">Reset</button><!-- boutton pour tout recomment quand tu clique ca apelle la fonction reset-->
    <div id="rotule"></div><!-- Div qui va contenir les autres boutton-->
  </body>
</html>
